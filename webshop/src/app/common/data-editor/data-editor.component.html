<div
  class="d-flex flex-column vh-100 vw-100 justify-content-center align-items-center bg-light"
>
  <div class="tab-content col-lg-2">
    <form (ngSubmit)="onSubmit()" [formGroup]="editor">
      <h3 class="text-center mb-4">Please sign in to access this content</h3>
      <div
        *ngFor="let control of headerControls"
        class="form-group form-outline mb-1 form-field"
      >
        <label [hidden]="!control.visible"> {{ control.label }} </label>
        <ng-container [ngSwitch]="control.type">
          <select
            [(ngModel)]="
              control.key === 'catName'
                ? item['category'].name
                : control.key === 'catId'
                ? item['category'].id
                : control.key === 'catDescription'
                ? item['category'].description
                : item[control.key]
            "
            *ngSwitchCase="'select'"
            [formControlName]="control.key"
            [name]="control.key"
            class="border-dark rounded"
            [hidden]="!control.visible"
          >
            <option *ngFor="let opt of control.options" [value]="opt">
              {{ opt }}
            </option>
          </select>
          <textarea
            *ngSwitchCase="'textarea'"
            [formControlName]="control.key"
            [name]="control.key"
            class="border-dark rounded"
            [hidden]="!control.visible"
            [(ngModel)]="item[control.key]"
          ></textarea>
          <input
            *ngSwitchDefault
            [formControlName]="control.key"
            [name]="control.key"
            [type]="control.type || 'text'"
            class="border-dark rounded"
            [hidden]="!control.visible"
            [(ngModel)]="item[control.key]"
            [checked]="item[control.key]"
          />
        </ng-container>
      </div>

      <button
        [disabled]="editor.invalid"
        type="submit"
        class="btn btn-dark btn-block mb-4"
      >
        Save
      </button>
    </form>
  </div>
</div>
