<aside
  class="navigation navbar sidenav navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3 bg-gradient-dark ps bg-white"
  id="sidenav-main"
  style="z-index: 0"
>
  <div class="sidenav-header">
    <i
      class="fas fa-times p-3 cursor-pointer text-white opacity-5 position-absolute end-0 top-0 d-none d-xl-none"
      aria-hidden="true"
      id="iconSidenav"
    ></i>
    <a class="navbar-brand m-0" routerLink="/">
      <div class="d-flex justify-content-center align-items-center text-white">
        <i class="fa fa-car fa-2x" aria-hidden="true"></i>
      </div>

      <div class="d-flex justify-content-center align-items-center text-white">
        <span class="ms-1 font-weight-bold text-white pt-3"
          >Car Retail Database</span
        >
      </div>
    </a>
  </div>
  <hr class="horizontal light mt-0 mb-2" />
  <div
    class="collapse navbar-collapse w-auto ps ps--active-y pt-3"
    id="sidenav-collapse-main"
  >
    <ul class="navbar-nav">
      <li
        *ngFor="let item of menuItems"
        class="nav-item"
        (click)="setType(item.text)"
      >
        <a
          class="nav-link text-white bg-gradient-secondary cursor-pointer"
          [routerLink]="item.link"
          [routerLinkActive]="'active bg-gradient-info'"
        >
          <div
            class="text-white text-center me-2 d-flex align-items-center justify-content-center"
          >
            <i class="fa" [ngClass]="item.icon"></i>
          </div>
          <span class="nav-link-text ms-1">{{ item.text }}</span>
        </a>
      </li>
    </ul>
  </div>
</aside>
