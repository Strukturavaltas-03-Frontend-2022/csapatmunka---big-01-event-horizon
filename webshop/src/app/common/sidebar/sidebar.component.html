<aside
  class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3 bg-gradient-dark ps bg-white"
  id="sidenav-main"
>
  <div class="sidenav-header">
    <i
      class="fas fa-times p-3 cursor-pointer text-white opacity-5 position-absolute end-0 top-0 d-none d-xl-none"
      aria-hidden="true"
      id="iconSidenav"
    ></i>
    <a class="navbar-brand m-0" routerLink="/">
      <img
        src="../assets/img/logo-ct.png"
        class="navbar-brand-img h-100"
        alt="main_logo"
      />
      <span class="ms-1 font-weight-bold text-white">Car Retail Database</span>
    </a>
  </div>
  <hr class="horizontal light mt-0 mb-2" />
  <div
    class="collapse navbar-collapse w-auto ps ps--active-y"
    id="sidenav-collapse-main"
  >
    <ul class="navbar-nav">
      <li *ngFor="let item of menuItems" class="nav-item">
        <a
          class="nav-link text-white active bg-gradient-primary"
          [routerLink]="item.link"
        >
          <div
            class="text-white text-center me-2 d-flex align-items-center justify-content-center"
          >
            <i class="fa fa-dashboard"></i>
          </div>
          <span class="nav-link-text ms-1">{{ item.text }}</span>
        </a>
      </li>
    </ul>
    <div class="ps__rail-x" style="left: 0px; bottom: 0px">
      <div class="ps__thumb-x" tabindex="0" style="left: 0px; width: 0px"></div>
    </div>
    <div class="ps__rail-y" style="top: 0px; height: 424px; right: 0px">
      <div
        class="ps__thumb-y"
        tabindex="0"
        style="top: 0px; height: 366px"
      ></div>
    </div>
  </div>

  <div class="ps__rail-x" style="left: 0px; bottom: 0px">
    <div class="ps__thumb-x" tabindex="0" style="left: 0px; width: 0px"></div>
  </div>
  <div class="ps__rail-y" style="top: 0px; right: 0px">
    <div class="ps__thumb-y" tabindex="0" style="top: 0px; height: 0px"></div>
  </div>
</aside>
